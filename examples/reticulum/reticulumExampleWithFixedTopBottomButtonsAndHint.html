//Apply VR headset positional data to camera.

// Create a VR manager helper to enter and exit VR mode.

hemiLight.position.set(0, 500, 0);

//Boxes, Planes and spheres

scene.add( parent );

var plane, container, buttonA, buttonB, buttonC, homeButton;
function addTopButtons() {
  var geo = new THREE.BoxGeometry(1, 1, 0.1);
  // container = new THREE.Mesh( geo, new THREE.MeshLambertMaterial() );
  // container = new THREE.Group();
  // container.position.set(camera.position.x, camera.position.y + 3, camera.position.z);
  // scene.add(container);

  addButtonA();

  addButtonC();
}

function animateHints() {
  var newX = menuUp.position.x;
  var newZ = menuUp.position.z;
  movement({x: newX, y: 5, z: newZ}, menuUp.position, 5000, 3000, TWEEN.Easing.Quartic.Out, function () {
    parent.remove(menuUp);
  });
  newX = exitDown.position.x;
  newZ = exitDown.position.z;
  movement({x: newX, y: -5, z: newZ}, exitDown.position, 5000, 3000, TWEEN.Easing.Quartic.Out, function () {
      parent.remove(exitDown);
  });
}

function addButtonHome() {
  var img = new THREE.MeshBasicMaterial({ //CHANGED to MeshBasicMaterial
    map:THREE.ImageUtils.loadTexture("assets/button_home.png"),
    transparent: true,
    color: 0xffffff
  });
  img.map.needsUpdate = true; //ADDED
  homeButton = new THREE.Mesh(new THREE.PlaneGeometry(0.75,0.75), img);
  homeButton.position.set(camera.position.x, camera.position.y, camera.position.z);

  parent.add(homeButton);
  
  Reticulum.add( homeButton, {
    reticleHoverColor: 0x00fff6,
    fuseVisible: true,
    onGazeOver: function() {
      if (this.material.opacity) this.material.opacity = 1;
      changeScaleSingle(homeButton, 0.95);
    },
    onGazeOut: function() {
      if (this.material.opacity) this.material.opacity = 1 + Math.sin(new Date().getTime() * .0025);
      changeScaleSingle(homeButton, 0.75);
    }
  });
}

var menuUp;

  menuUp.position.set(camera.position.x, camera.position.y + 1.9, camera.position.z - 1);

  parent.add(menuUp);
}

function addSkyBox() {
  var materialArray = [];
  materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'assets/ame_ash/ashcanyon_lf.png' ) }));
  materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'assets/ame_ash/ashcanyon_rt.png' ) }));
  materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'assets/ame_ash/ashcanyon_up.png' ) }));
  materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'assets/ame_ash/ashcanyon_dn.png' ) }));
  materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'assets/ame_ash/ashcanyon_ft.png' ) }));
  materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'assets/ame_ash/ashcanyon_bk.png' ) }));
  for (var i = 0; i < 6; i++)
     materialArray[i].side = THREE.DoubleSide;
     // materialArray[i].side = THREE.BackSide;
  var skyboxMaterial = new THREE.MeshFaceMaterial( materialArray );
  var skyboxGeom = new THREE.CubeGeometry( 5000, 5000, 5000, 1, 1, 1 );
  var skybox = new THREE.Mesh( skyboxGeom, skyboxMaterial );
  parent.add( skybox );
}

function addMesh(geo, x, y, z) {
  var object = new THREE.Mesh( geo, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );    
  object.position.x = x;
  object.position.y = y;
  object.position.z = z;    
  var fuse = false;    
  Reticulum.add( object, {
      reticleHoverColor: 0x00fff6,
      fuseVisible: fuse,
      onGazeOver: function(){
        // do something when user targets object
        this.material.emissive.setHex( 0xffcc00 );
        //spritey.visible = true;
      },
      onGazeOut: function(){
        // do something when user moves reticle off targeted object
        this.material.emissive.setHex( 0xcc0000 );
        //spritey.visible = false;
      }
  });
  parent.add( object );
}

Reticulum.init(camera, {
    proximity: false,
    clickevents: true,
    reticle: {
        visible: true,
        restPoint: 1, //Defines the reticle's resting point when no object has been targeted
        color: 0xcc0000,
        innerRadius: 0.0001,
        outerRadius: 0.003,
        hover: {
            color: 0xcc0000,
            innerRadius: 0.02,
            outerRadius: 0.024,
            speed: 5,
            vibrate: 50 //Set to 0 or [] to disable
        }
    },
    fuse: {
        visible: false,
        duration: 2,
        color: 0x00fff6,
        innerRadius: 0.045,
        outerRadius: 0.06,
        vibrate: 100, //Set to 0 or [] to disable
        clickCancelFuse: false //If users clicks on targeted object fuse is canceled
    }
});

// IMPORTANT add camera to scene if you want to see a reticle 
scene.add(camera);

var clock = new THREE.Clock(true);
var reticle;
function animate(timestamp) {
  var delta = clock.getDelta();

  Reticulum.update();
  controls.update();
  camera.updateMatrixWorld(); // Required to stop ghosting - must be placed before render update

  // container.rotation.setFromRotationMatrix(camera.matrix);
  homeButton.rotation.setFromRotationMatrix(camera.matrix);
  buttonA.rotation.setFromRotationMatrix(camera.matrix);
  buttonB.rotation.setFromRotationMatrix(camera.matrix);
  buttonC.rotation.setFromRotationMatrix(camera.matrix);

  manager.render(scene, camera, timestamp);
  // container.lookAt(camera.position);
  homeButton.lookAt(camera.position);
  buttonA.lookAt(camera.position);
  buttonB.lookAt(camera.position);
  buttonC.lookAt(camera.position);
  requestAnimationFrame(animate);

  TWEEN.update();
}

animate();

function changeColor(object, colorHex) {
  if (object.material.emissive) object.material.emissive.setHex( colorHex );
}

function changeScale(object, scaleX, scaleY, scaleZ) {
  object.scale.set(scaleX, scaleY, scaleZ);
}

function changeScaleSingle(object, scale) {
  changeScale(object, scale, scale, scale);
}

function movement(value, object, delay, duration, easingType, callback) {
  //var easingType = TWEEN.Easing.Back.Out;
  var tween = new TWEEN.Tween(object)
    .to(value, duration)
    .easing(easingType)
    .delay(delay)
    .onComplete(function() {
      if (callback) callback();
    })
    .start();
}
/*
Handle window resizes
*/
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  effect.setSize( window.innerWidth, window.innerHeight );
}
window.addEventListener( 'resize', onWindowResize, false );
window.addEventListener( 'vrdisplaypresentchange', onWindowResize, true );
